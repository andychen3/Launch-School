<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
    <link rel="stylesheet" href="{{url_for('static', filename='stylesheets/app.css')}}">
</head>
<body>

        {% endfor %}
    
    
    {% block content %} {% endblock %}
    
</body>
</html>
